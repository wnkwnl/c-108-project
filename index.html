<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="col-xs-12 header_div text-center"></div>
    <h1>Sound controlled Animals</h1>
    <p>Note: Play different sounds like barking and meowing</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification()" >START</button>
        <h3 id="result_label">I can hear - </h3>
        <br>
        <img id="animal_image" src="listen.gif" width="300" height="300">

        <br>
        <img src="bark.gif" id="dog" width="300" height="300">
        <img src="meow.gif" id="cat" width="300" height="300">
      </div>
      </center>
      <div class="copy_right_footer">

      </div>
  
  <script src="main.js"></script>
    </body>
  </html>
